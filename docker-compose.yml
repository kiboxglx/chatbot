version: '3.8'

services:
  # Chatbot FastAPI - Backend Principal
  chatbot:
    build: .
    container_name: chatbot_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./contabilidade.db
      - WHATSAPP_API_URL=http://evolution-api:8080
      - WHATSAPP_API_TOKEN=429683C4C977415CAAFCCE10F7D57E11
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./contabilidade.db:/app/contabilidade.db
    networks:
      - chatbot_network
    depends_on:
      - evolution-api

  # Frontend - Painel Administrativo
  frontend:
    image: node:18-alpine
    container_name: chatbot_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - chatbot_network

  # n8n - REMOVIDO


  # Evolution API - WhatsApp Gateway
  evolution-api:
    image: atendai/evolution-api:v1.7.4
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      # V1 não precisa de PostgreSQL nem Redis
      - DATABASE_ENABLED=false
      - DATABASE_SAVE_DATA_INSTANCE=false
      - DATABASE_SAVE_DATA_NEW_MESSAGE=false
      # Configurações para QR Code funcionar
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - chatbot_network

  # PostgreSQL (Opcional - para uso futuro)
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data
    networks:
      - chatbot_network

  # Redis (Opcional - para uso futuro)
  redis:
    image: redis:alpine
    container_name: evolution_redis
    restart: always
    volumes:
      - evolution_redis_data:/data
    networks:
      - chatbot_network

# Rede compartilhada para comunicação entre containers
networks:
  chatbot_network:
    driver: bridge

volumes:
  evolution_instances:
  evolution_store:
  evolution_pgdata:
  evolution_redis_data:
